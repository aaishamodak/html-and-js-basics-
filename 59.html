<html>
    <head>
        <title>Javascript String lastIndexOf() Method</title>
    </head>

    <body>
        <script type="text/javascript">

            var index = [12, 5, 8, 130, 44, 8].lastIndexOf(8);
            document.write("index is: " + index);

            var index = [12, 5, 8, 130, 5, 45].lastIndexOf(5);
            document.write("<br />index is: " + index);

            var index = [12, 5, 8, 130, 44, 8].indexOf(8);
            document.write("<br />index is: " + index);
        </script>
    </body>
</html>
