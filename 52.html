<html>
    <head>
        <title>Javascript String concat() Method</title>
        <body>
            <script>
                var str1 = new String("Hello");
                var str2 = new String("India");
                var str3 = str1.concat(str2);
                document.write("Concatenated string:" + str3);
            </script>
        </body>
    </head>
</html>
