<html>
    <head>
        <title>Javascript Form Validation: Valid Zip Code </title>
        <style> body{font-family: Verdana;}</style>
    </head>
    <body>
        <script>
            function check_Zip(zipCode) {
                var regex = /^\{5}$/;
                if(regex.test(zipCode.value) == false) {
                    alert("The length of zipcode must be at least 5 digits");
                    zipCode.focus();
                    return false;
                }
                if(zipCode.value == " ") {
                    alert("Zipcode field cannot be empty");
                    zipCode.focus();
                    return false;
                }
                return true;
            }
        </script>

        <form name = "zipvalidate" action="/error">
            <p> ZipCode: <input type="text" size="5" name="yourzip"/> </p>
            <input type="button" value="Validate Zipcode"
            onclick="if(check_Zip(zipvalidate.yourzip)) {
                alert('Its a proper zipcode')}"/>
                <br>
                <input type="reset">
        </form>
    </body>
</html>
