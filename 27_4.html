<html>
    <head>
        <title>Function with parameter and with returning type</title>
        <script type="text/javascript">
            function AreaRect(length,breadth)
            {
                var area = length*breadth;
                return(area);
            }
            function AddNum(num1,num2)
            {
                var total = num1 + num2;
                return(total);
                //document.write("Sum is",total);
            }
            var ans = AreaRect(8,9);
            document.write(ans);

            var ans2 = AddNum(8,9);
            document.write(ans2);
        </script>
    </head>
    <body>
    </body>
</html>
