<html>
    <head>
        <title>Javascript Array concat Method</title>
    </head>
    <body>
        <script type="text/javascript">
            var alpha = ["a", "b", "c"];
            var numeric = [1, 2, 3];
            var alphaNumeric = alpha.concat(numeric);
            document.write("alphaNumeric: " + alphaNumeric);
            document.write("<br/>");
            var alphaNumeric2 = numeric.concat(alpha);
            document.write("alphaNumeric: " + alphaNumeric2);
        </script>
    </body>
</html>
