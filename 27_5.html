<html>
    <head>
        <title>All 4 functions</title>
        <script type="text/javascript">
            function AreaRect1()
            {
                var length = parseInt(prompt("Enter the length"));
                var breadth = parseInt(prompt("Enter the breadth"));
                var area = length*breadth;
                //document.getElementById("result").innerHTML = this.responseText;
                document.write("Area is ",area);
            }
            function AreaRect2(length,breadth)
            {
                var area = length*breadth;
                //document.getElementById("result").innerHTML = this.responseText;
                document.write("Area is",area);
            }
            function AreaRect3()
            {
                var length = parseInt(prompt("Enter the length"));
                var breadth = parseInt(prompt("Enter the breadth"));
                var area = length*breadth;
                return(area);
            }
            var ans = AreaRect3();
            document.write(ans);
            document.write("</br>");

            function AreaRect4(length,breadth)
            {
                var area = length*breadth;
                return(area);
            }
            var ans = AreaRect4(8,9);
            document.write(ans);
        </script>
    </head>
    <body>
        <form>
            <input type="button" onclick="AreaRect1()" value="Area of Rectangle">
            <input type="button" onclick="AreaRect2(6,7)" value="Area of Rectangle">
        </form>
    </body>
</html>
