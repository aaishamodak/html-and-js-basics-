<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Relational Operators</title>
</head>
<body>
    <script>
        var a = 33;
        var b = 10;
        var c = "Test";

        var linebreak = "<br/>";

        document.write("a == b: ");
        document.write(a == b);
        document.write(linebreak);

        document.write("a > b: ");
        document.write(a > b);
        document.write(linebreak);

        document.write("a < b: ");
        document.write(a < b);
        document.write(linebreak);

        document.write("a != b: ");
        document.write(a != b);
        document.write(linebreak);

        
document.write("a >= b: ");
document.write(a >= b);
document.write(linebreak);

document.write("a <= b: ");
document.write(a <= b);
document.write(linebreak);


        
    </script>
</body>
</html>
